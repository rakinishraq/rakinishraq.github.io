<div class="card">
  <div class="card-inner">
    <div class="card-front optimize glow" id="%ID%"><img src="images/%IMG%"></div>
    <div class="card-back">
      <div class="card-grid">
        <div class="video"><i class="fa-solid fa-play"></i></div>
        <div class="text">
          %TXT%<br><br>
          <em>Focus:</em> %FOCUS%<br>
          <em>Alpha:</em> %ALPHA%<br>
          <em>Beta:</em> %BETA%
        </div>
        <div class="link" data-url="%LINK%">
          <i class="fa-solid fa-arrow-right-from-bracket"></i></div>
      </div>
    </div>
  </div>
</div>
