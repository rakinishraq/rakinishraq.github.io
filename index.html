<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Portfolio</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://kit.fontawesome.com/ab433ba588.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton-main.css">
  <link rel="stylesheet" href="css/skeleton-dark.css">

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/cards.css">
  <link rel="stylesheet" href="css/background.css">
  <link rel="stylesheet" href="css/secret.css">
  <link rel="stylesheet" href="css/videos.css">

  <link rel="apple-touch-icon" sizes="180x180" href="media/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="media/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="media/favicon/favicon-16x16.png">
  <link rel="manifest" href="media/favicon/site.webmanifest">

  <script src="https://cdn.jsdelivr.net/npm/grained@0.0.2/grained.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="row" style="padding: 3%" id="columns">
      <div class="four columns gallery" id="col0"></div>
      <div class="four columns gallery" id="col1"></div>
      <div class="four columns gallery" id="col2"></div>
    </div>
    
    <div id="grain-container" class="optimize"><div id="grain"></div></div>
  
    <div id="confirm-container">
      <audio id="music" src="media/music.flac"></audio>
      <div id="systemd"></div>
      <div id="access">ACCESS GRANTED</div>
    </div>
    <div id="secret-container">
      <video id="secret-video" playsinline autoplay muted loop>
        <source id="secret-src" type="video/mp4">
      </video>
      <div id="taskbar">
        <div id="left">
          <a class="fa-solid fa-dice-d20 taskbar-icon" id="start"></a>
        </div>
        <div id="center">
          <div id="time"></div>
        </div>
        <div id="right">
        </div>
      </div>
      <div class="window" style="display: none;">
        <div class="title-bar">
          <span class="title">Dialog Title</span>
          <button class="close-button">x</button>
        </div>
        <div class="content">
          <img src="image.jpg" alt="Image">
          <p>Some text</p>
        </div>
      </div>
    </div>
  </div>

  <script src="scripts/script.js"></script>
  <script src="scripts/cards.js"></script>
  <script src="scripts/videos.js"></script>
  <script src="scripts/background.js"></script>
  <script src="scripts/secret.js"></script>
</body>
</html>
